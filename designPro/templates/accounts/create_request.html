{% extends 'base.html' %}

{% block title %} Создание заявки {% endblock %}

{% block content %}
    <h1>Форма добавления заявки</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Создать заявку</button>
        <span>{{error}}</span>
    </form>
{% endblock %}
