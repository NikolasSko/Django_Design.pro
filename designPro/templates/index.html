{% extends "base.html" %}

{% block content %}

    <h3>Заявки</h3>

    {% for request in request_list %}
        <div class="block">
            <h3>{{request.name}}</h3>
            <p>{{request.category}}</p>
            <p>{{request.description}}</p>
            <img src="" width="300px" height="250px">
            <p>{{request.date}}</p>
        </div>
    {% endfor %}
{% endblock %}
