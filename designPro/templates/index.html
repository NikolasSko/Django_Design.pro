{% extends "base.html" %}

{% block title %} Главная {% endblock %}

{% block content %}

    <h1 class="index-title">Заявки</h1>

    {% for request in request_list %}
        <div class="requests">
            <h5 class="index-title">{{request.name}}</h5>
            <p>{{request.category}}</p>
            <p>{{request.description}}</p>
            <img src="{{request.image.url}}" width="350px" height="250px">
            <p>{{request.date}}</p>
        </div>
    {% endfor %}
{% endblock %}
